spring:
  application:
    name: discovery
  cloud:
    config:
      uri: ${CONFIG_SERVICE_URL:http://localhost:6888}
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD:default}
      username: ${CONFIG_SERVICE_USERNAME:user}

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false